<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Status Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Backend Status Test</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Backend Connection Test</h2>
            <button 
                onclick="testBackend()" 
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
                Test Backend Connection
            </button>
            <div id="backend-status" class="mt-4 p-4 bg-gray-50 rounded">
                <div class="text-gray-600">Click button to test backend connection...</div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">API Tests</h2>
            <div class="space-y-2">
                <button 
                    onclick="testAPI('/api/invoices/dashboard?period=month&year=2025&month=9')" 
                    class="block w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                >
                    Test Invoice Dashboard API
                </button>
                <button 
                    onclick="testAPI('/api/reports/cash-flow?period=month&year=2025&month=9')" 
                    class="block w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700"
                >
                    Test Cash Flow API
                </button>
                <button
                    onclick="testAPI('/api/reports/top-products?period=month&year=2025&month=9&top=10')"
                    class="block w-full bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700"
                >
                    Test Top Products API (Month)
                </button>
                <button
                    onclick="testAPI('/api/reports/top-products?period=all&top=10')"
                    class="block w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700"
                >
                    Test Top Products API (ALL TIME)
                </button>
                <button
                    onclick="testAPI('/api/invoices/total-revenue')"
                    class="block w-full bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
                >
                    Test Total Revenue API (ALL INVOICES)
                </button>
                <button
                    onclick="testAPI('/api/reports/cash-flow?period=all')"
                    class="block w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                >
                    Test Cash Flow API (ALL TIME)
                </button>
            </div>
            <div id="api-results" class="mt-4 p-4 bg-gray-50 rounded hidden">
                <h3 class="font-semibold mb-2">API Results:</h3>
                <pre id="api-data" class="text-sm overflow-auto max-h-96"></pre>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3003';

        async function testBackend() {
            const statusDiv = document.getElementById('backend-status');
            statusDiv.innerHTML = '<div class="text-blue-600">Testing backend connection...</div>';
            
            try {
                const response = await fetch(`${BASE_URL}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="text-green-600">‚úÖ Backend is running on port 3003</div>';
                } else {
                    statusDiv.innerHTML = '<div class="text-red-600">‚ùå Backend responded with error: ' + response.status + '</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="text-red-600">‚ùå Cannot connect to backend: ' + error.message + '</div>';
                console.error('Backend connection error:', error);
            }
        }

        async function testAPI(endpoint) {
            const resultsDiv = document.getElementById('api-results');
            const dataDiv = document.getElementById('api-data');
            
            resultsDiv.classList.remove('hidden');
            dataDiv.textContent = `Testing ${endpoint}...`;
            
            try {
                const response = await fetch(`${BASE_URL}${endpoint}`);
                const data = await response.json();
                
                dataDiv.textContent = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    console.log(`‚úÖ ${endpoint} - Success`);
                    if (endpoint.includes('dashboard') && data.revenue !== undefined) {
                        console.log(`üí∞ Revenue: ${data.revenue}`);
                    }
                    if (endpoint.includes('cash-flow') && data.data?.summary) {
                        console.log(`üí∞ Total Revenue: ${data.data.summary.totalRevenue}`);
                    }
                } else {
                    console.log(`‚ùå ${endpoint} - Failed`);
                }
            } catch (error) {
                dataDiv.textContent = `Error: ${error.message}`;
                console.error(`‚ùå ${endpoint} - Error:`, error);
            }
        }

        // Auto test on load
        window.addEventListener('load', () => {
            setTimeout(testBackend, 1000);
        });
    </script>
</body>
</html>
