<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard Component</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <accounter-dashboard-simple></accounter-dashboard-simple>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        // Mock shopService
        const shopService = {
            async getTopProducts(params) {
                console.log('Mock getTopProducts called with:', params);
                return {
                    data: {
                        success: true,
                        data: {
                            topProducts: [
                                { name: 'Laptop Dell XPS 13', sku: 'DELL001', totalQuantity: 245 },
                                { name: 'iPhone 15 Pro', sku: 'IP15P', totalQuantity: 189 },
                                { name: 'Samsung Galaxy S24', sku: 'SGS24', totalQuantity: 167 },
                                { name: 'MacBook Air M2', sku: 'MBA2', totalQuantity: 143 },
                                { name: 'iPad Pro', sku: 'IPADP', totalQuantity: 128 }
                            ]
                        }
                    }
                };
            },
            async getCashFlow(params) {
                console.log('Mock getCashFlow called with:', params);
                return {
                    data: {
                        success: true,
                        data: {
                            summary: {
                                totalRevenue: 2450000000,
                                totalCost: 1850000000,
                                totalProfit: 600000000
                            }
                        }
                    }
                };
            },
            async getInventoryValue(params) {
                console.log('Mock getInventoryValue called with:', params);
                return {
                    data: {
                        success: true,
                        data: {
                            summary: {
                                currentValue: 1250000000,
                                trend: 125000000,
                                averageValue: 1180000000
                            }
                        }
                    }
                };
            }
        };

        // AccounterDashboardSimple component
        const AccounterDashboardSimple = {
            template: `
                <div class="min-h-screen bg-gray-50">
                    <!-- Header -->
                    <div class="bg-white shadow-sm border-b">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div class="flex justify-between items-center py-6">
                                <div>
                                    <h1 class="text-2xl font-bold text-gray-900">Accounter Dashboard</h1>
                                    <p class="text-gray-600">Báo cáo tài chính và phân tích kho hàng</p>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <button 
                                        @click="refreshData"
                                        class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700"
                                    >
                                        Làm mới
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <!-- Loading State -->
                        <div v-if="loading" class="flex justify-center items-center py-12">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                        </div>

                        <!-- Dashboard Content -->
                        <div v-else class="space-y-8">
                            <!-- Top Products -->
                            <div class="bg-white rounded-xl shadow-sm border p-6">
                                <div class="flex items-center justify-between mb-6">
                                    <div>
                                        <h3 class="text-lg font-semibold text-gray-900">Top 10 Sản phẩm Xuất nhiều nhất</h3>
                                        <p class="text-sm text-gray-600">Dựa trên số lượng bán ra từ hóa đơn</p>
                                    </div>
                                </div>
                                
                                <div class="bg-gray-50 rounded-lg p-4" style="height: 400px">
                                    <div v-if="topProducts.length === 0" class="flex items-center justify-center h-full text-gray-500">
                                        Không có dữ liệu sản phẩm
                                    </div>
                                    <div v-else class="space-y-2">
                                        <div 
                                            v-for="(product, index) in topProducts.slice(0, 10)" 
                                            :key="index"
                                            class="flex items-center justify-between p-3 bg-white rounded border"
                                        >
                                            <div class="flex items-center space-x-3">
                                                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-semibold text-sm">
                                                    {{ index + 1 }}
                                                </div>
                                                <div>
                                                    <div class="font-medium text-gray-900">{{ product.name || 'N/A' }}</div>
                                                    <div class="text-sm text-gray-500">SKU: {{ product.sku || 'N/A' }}</div>
                                                </div>
                                            </div>
                                            <div class="text-right">
                                                <div class="font-semibold text-gray-900">{{ formatNumber(product.totalQuantity || 0) }}</div>
                                                <div class="text-sm text-gray-500">đã bán</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Cash Flow Summary -->
                            <div class="bg-white rounded-xl shadow-sm border p-6">
                                <div class="flex items-center justify-between mb-6">
                                    <div>
                                        <h3 class="text-lg font-semibold text-gray-900">Dòng tiền Nhập - Xuất kho</h3>
                                        <p class="text-sm text-gray-600">Tổng quan tài chính</p>
                                    </div>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div class="bg-green-50 rounded-lg p-4">
                                        <div class="text-sm font-medium text-green-600">Tổng Doanh thu</div>
                                        <div class="text-2xl font-bold text-green-700">{{ formatCurrency(cashFlowSummary.totalRevenue) }}</div>
                                    </div>
                                    <div class="bg-red-50 rounded-lg p-4">
                                        <div class="text-sm font-medium text-red-600">Tổng Chi phí</div>
                                        <div class="text-2xl font-bold text-red-700">{{ formatCurrency(cashFlowSummary.totalCost) }}</div>
                                    </div>
                                    <div class="bg-blue-50 rounded-lg p-4">
                                        <div class="text-sm font-medium text-blue-600">Lợi nhuận</div>
                                        <div class="text-2xl font-bold" :class="cashFlowSummary.totalProfit >= 0 ? 'text-blue-700' : 'text-red-700'">
                                            {{ formatCurrency(cashFlowSummary.totalProfit) }}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Inventory Value Summary -->
                            <div class="bg-white rounded-xl shadow-sm border p-6">
                                <div class="flex items-center justify-between mb-6">
                                    <div>
                                        <h3 class="text-lg font-semibold text-gray-900">Giá trị Hàng hóa Tồn kho</h3>
                                        <p class="text-sm text-gray-600">Tổng quan tồn kho</p>
                                    </div>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div class="bg-purple-50 rounded-lg p-4">
                                        <div class="text-sm font-medium text-purple-600">Giá trị hiện tại</div>
                                        <div class="text-2xl font-bold text-purple-700">{{ formatCurrency(inventorySummary.currentValue) }}</div>
                                    </div>
                                    <div class="bg-gray-50 rounded-lg p-4">
                                        <div class="text-sm font-medium text-gray-600">Xu hướng</div>
                                        <div class="text-2xl font-bold" :class="inventorySummary.trend >= 0 ? 'text-green-700' : 'text-red-700'">
                                            {{ inventorySummary.trend >= 0 ? '+' : '' }}{{ formatCurrency(inventorySummary.trend) }}
                                        </div>
                                    </div>
                                    <div class="bg-gray-50 rounded-lg p-4">
                                        <div class="text-sm font-medium text-gray-600">Trung bình</div>
                                        <div class="text-2xl font-bold text-gray-700">{{ formatCurrency(inventorySummary.averageValue) }}</div>
                                    </div>
                                </div>
                            </div>

                            <!-- API Status -->
                            <div class="bg-white rounded-xl shadow-sm border p-6">
                                <h3 class="text-lg font-semibold text-gray-900 mb-4">Trạng thái API</h3>
                                <div class="space-y-2">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm text-gray-600">Top Products API</span>
                                        <span class="text-sm" :class="apiStatus.topProducts ? 'text-green-600' : 'text-red-600'">
                                            {{ apiStatus.topProducts ? 'Hoạt động' : 'Lỗi' }}
                                        </span>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm text-gray-600">Cash Flow API</span>
                                        <span class="text-sm" :class="apiStatus.cashFlow ? 'text-green-600' : 'text-red-600'">
                                            {{ apiStatus.cashFlow ? 'Hoạt động' : 'Lỗi' }}
                                        </span>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm text-gray-600">Inventory Value API</span>
                                        <span class="text-sm" :class="apiStatus.inventoryValue ? 'text-green-600' : 'text-red-600'">
                                            {{ apiStatus.inventoryValue ? 'Hoạt động' : 'Lỗi' }}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            setup() {
                const loading = ref(false);
                const topProducts = ref([]);
                const cashFlowSummary = ref({
                    totalRevenue: 0,
                    totalCost: 0,
                    totalProfit: 0
                });
                const inventorySummary = ref({
                    currentValue: 0,
                    trend: 0,
                    averageValue: 0
                });
                const apiStatus = ref({
                    topProducts: false,
                    cashFlow: false,
                    inventoryValue: false
                });

                const formatCurrency = (value) => {
                    if (value === null || value === undefined) return '0 VND';
                    const n = Number(value) || 0;
                    return new Intl.NumberFormat('vi-VN', { 
                        style: 'currency', 
                        currency: 'VND',
                        maximumFractionDigits: 0 
                    }).format(n);
                };

                const formatNumber = (n) => {
                    if (!n && n !== 0) return '0';
                    return n.toLocaleString('vi-VN');
                };

                const fetchTopProducts = async () => {
                    try {
                        const response = await shopService.getTopProducts({});
                        if (response.data?.success) {
                            topProducts.value = response.data.data.topProducts || [];
                            apiStatus.value.topProducts = true;
                        }
                    } catch (error) {
                        console.error('Error fetching top products:', error);
                        apiStatus.value.topProducts = false;
                        topProducts.value = [
                            { name: 'Sample Product 1', sku: 'SP001', totalQuantity: 100 },
                            { name: 'Sample Product 2', sku: 'SP002', totalQuantity: 80 }
                        ];
                    }
                };

                const fetchCashFlow = async () => {
                    try {
                        const response = await shopService.getCashFlow({});
                        if (response.data?.success) {
                            cashFlowSummary.value = response.data.data.summary;
                            apiStatus.value.cashFlow = true;
                        }
                    } catch (error) {
                        console.error('Error fetching cash flow:', error);
                        apiStatus.value.cashFlow = false;
                        cashFlowSummary.value = { totalRevenue: 3300000, totalCost: 2550000, totalProfit: 750000 };
                    }
                };

                const fetchInventoryValue = async () => {
                    try {
                        const response = await shopService.getInventoryValue({});
                        if (response.data?.success) {
                            inventorySummary.value = response.data.data.summary;
                            apiStatus.value.inventoryValue = true;
                        }
                    } catch (error) {
                        console.error('Error fetching inventory value:', error);
                        apiStatus.value.inventoryValue = false;
                        inventorySummary.value = { currentValue: 5100000, trend: -100000, averageValue: 5100000 };
                    }
                };

                const refreshData = async () => {
                    loading.value = true;
                    try {
                        await Promise.all([
                            fetchTopProducts(),
                            fetchCashFlow(),
                            fetchInventoryValue()
                        ]);
                    } finally {
                        loading.value = false;
                    }
                };

                onMounted(() => {
                    refreshData();
                });

                return {
                    loading,
                    topProducts,
                    cashFlowSummary,
                    inventorySummary,
                    apiStatus,
                    formatCurrency,
                    formatNumber,
                    refreshData
                };
            }
        };

        const app = createApp({
            components: {
                AccounterDashboardSimple
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
